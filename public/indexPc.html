<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tool ƒê·ªëi So√°t TikTok - Sim H·∫£i ƒêƒÉng</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; text-align: center; background: #f0f2f5; margin: 0; }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            max-width: 500px; 
            margin: auto;
        }
        h2 { color: #1e293b; margin-bottom: 25px; }
        
        .file-section {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .file-section label {
            display: block;
            font-weight: bold;
            font-size: 13px;
            color: #475569;
            margin-bottom: 8px;
        }
        .path-text {
            font-size: 11px;
            color: #64748b;
            margin-top: 8px;
            word-break: break-all;
            background: #fff;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #cbd5e1;
        }

        button { 
            padding: 10px 20px; 
            cursor: pointer; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px;
            font-weight: 600;
            transition: 0.2s;
        }
        button:hover { background: #0056b3; }
        
        #processBtn { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            margin-top: 10px;
        }
        #processBtn:disabled { background: #94a3b8; cursor: not-allowed; }

        #status { margin-top: 25px; font-size: 14px; line-height: 1.5; }
        .success-msg { color: #10b981; font-weight: bold; }
        .error-msg { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìä ƒê·ªëi So√°t TikTok Shop</h2>
        
        <div class="file-section">
            <label>üìÅ B∆Ø·ªöC 1: FILE T·ªîNG ƒê∆†N</label>
            <button id="selectBtn1">Ch·ªçn file T·ªïng ƒê∆°n...</button>
            <p id="path1" class="path-text">Ch∆∞a ch·ªçn file</p>
        </div>

        <div class="file-section">
            <label>üìÅ B∆Ø·ªöC 2: FILE DOANH THU</label>
            <button id="selectBtn2">Ch·ªçn file Doanh Thu...</button>
            <p id="path2" class="path-text">Ch∆∞a ch·ªçn file</p>
        </div>
        
        <button id="processBtn" style="background: #28a745;">‚ö° B·∫ÆT ƒê·∫¶U G·ªòP & L∆ØU B√ÅO C√ÅO</button>
        
        <div id="status"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let file1Path = null;
        let file2Path = null;

        // Ch·ªçn file 1
        document.getElementById('selectBtn1').onclick = async () => {
            const path = await ipcRenderer.invoke('open-file-dialog');
            if (path) {
                file1Path = path;
                document.getElementById('path1').innerText = path;
            }
        };

        // Ch·ªçn file 2
        document.getElementById('selectBtn2').onclick = async () => {
            const path = await ipcRenderer.invoke('open-file-dialog');
            if (path) {
                file2Path = path;
                document.getElementById('path2').innerText = path;
            }
        };

        // X·ª≠ l√Ω G·ªôp
        document.getElementById('processBtn').onclick = async () => {
            const status = document.getElementById('status');
            const btn = document.getElementById('processBtn');

            if (!file1Path || !file2Path) {
                return alert('Vui l√≤ng ch·ªçn ƒë·ªß c·∫£ 2 file T·ªïng ƒë∆°n v√† Doanh thu!');
            }
            
            status.innerHTML = '‚è≥ <b>ƒêang x·ª≠ l√Ω...</b> Vui l√≤ng ƒë·ª£i trong gi√¢y l√°t...';
            btn.disabled = true;
            
            try {
                // G·ª≠i c·∫£ 2 path xu·ªëng Main Process
                const result = await ipcRenderer.invoke('process-excel', { 
                    file1Path: file1Path, 
                    file2Path: file2Path 
                });
                
                if (result.success) {
                    status.innerHTML = `<div class="success-msg">‚úÖ Xong!</div> 
                                       <div style="font-size:12px; margin-top:5px;">${result.message}</div>`;
                } else {
                    status.innerHTML = `<div class="error-msg">‚ùå L·ªói:</div> ${result.message}`;
                }
            } catch (err) {
                status.innerHTML = `<div class="error-msg">‚ùå L·ªói Crash:</div> ${err.message}`;
            } finally {
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
