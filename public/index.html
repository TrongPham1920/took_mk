<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tool X·ª≠ L√Ω Excel S·ªë</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .box {
        background: #fff;
        padding: 24px;
        width: 100%;
        max-width: 440px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .mode {
        display: flex;
        gap: 10px;
        margin-bottom: 16px;
      }

      .mode label {
        flex: 1;
        padding: 10px;
        border: 1px solid #cbd5f5;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        background: #f8fafc;
      }

      .mode input {
        display: none;
      }

      .mode input:checked + label {
        background: #2563eb;
        color: #fff;
        border-color: #2563eb;
        font-weight: bold;
      }

      input[type="file"] {
        width: 100%;
        margin-bottom: 12px;
      }

      .note {
        font-size: 13px;
        color: #ef4444;
        margin-bottom: 14px;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }

      .status {
        margin-top: 14px;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>üìÇ Tool X·ª≠ L√Ω Excel S·ªë</h2>

      <!-- CH·ªåN LO·∫†I -->
      <div class="mode">
        <input
          type="radio"
          name="mode"
          id="beauty"
          value="beauty"
          checked
        />
        <label for="beauty">‚ú® Gen file nh·∫≠p s·ªë ƒë·∫πp</label>

        <input type="radio" name="mode" id="mmb" value="mmb" />
        <label for="mmb">üìÑ Nh·∫≠p file s·ªë MMB</label>
      </div>

      <input type="file" id="file" accept=".xlsx,.xls" />

      <div class="note">
        ‚ö†Ô∏è File Excel ch·ªâ ƒë∆∞·ª£c t·ªëi ƒëa <b>10k d√≤ng d·ªØ li·ªáu</b>
      </div>

      <button onclick="upload()">üöÄ X·ª≠ l√Ω & t·∫£i file</button>

      <div class="status" id="status"></div>
    </div>

    <script>
      async function upload() {
        const fileInput = document.getElementById("file");
        const status = document.getElementById("status");
        const button = document.querySelector("button");

        const mode = document.querySelector(
          'input[name="mode"]:checked'
        ).value;

        if (!fileInput.files.length) {
          alert("Vui l√≤ng ch·ªçn file Excel");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("mode", mode); // g·ª≠i lo·∫°i x·ª≠ l√Ω

        status.innerText =
          mode === "beauty"
            ? "‚ú® ƒêang gen file s·ªë ƒë·∫πp..."
            : "üìÑ ƒêang x·ª≠ l√Ω file MMB...";

        button.disabled = true;

        try {
          const res = await fetch("/split-excel", {
            method: "POST",
            body: formData,
          });

          if (!res.ok) throw new Error("X·ª≠ l√Ω th·∫•t b·∫°i");

          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download =
            mode === "beauty" ? "so_dep.zip" : "so_mmb.zip";

          document.body.appendChild(a);
          a.click();

          a.remove();
          window.URL.revokeObjectURL(url);

          status.innerText = "‚úÖ Ho√†n th√†nh, file ƒë√£ t·∫£i!";
        } catch (err) {
          console.error(err);
          status.innerText = "‚ùå C√≥ l·ªói x·∫£y ra";
        } finally {
          button.disabled = false;
        }
      }
    </script>
  </body>
</html>
